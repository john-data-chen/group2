<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>QQQ均線回測報酬率面積圖</title>
</head>

<body>
    <!-- ECharts的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- import ECharts script -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
    // 路徑配置
    require.config({
        paths: {
            echarts: 'js/'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/line' // 使用面積圖就加載line.js
        ],

        function(ec) {
            var myChart = ec.init(document.getElementById('main'));

            var option = {
    title : {
        text: 'QQQ均線報酬率比較圖',
        subtext: '兩條線會比一條線強嗎？'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['20-60','60']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['2009','2010','2011','2012','2013','2014','2015']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'20-60',
            type:'line',
            smooth:true,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:[1, 1.37, 1.37, 1.39, 1.38, 1.71, 1.75]
        },
        {
            name:'60',
            type:'line',
            smooth:true,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:[1.01, 1.42, 1.63, 1.73, 1.66, 1.94, 1.97]
        }
    ]
};

            myChart.setOption(option);
        }
    );
    </script>
</body>

</html>
