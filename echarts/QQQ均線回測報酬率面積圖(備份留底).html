<!DOCTYPE html>
<!-- 撰寫人：陳建安 (John Chen) 聯絡信箱：john.data.chen@facebook.com -->
<head>
    <meta charset="UTF-8">
    <title>QQQ均線回測報酬率面積圖</title>
</head>

<body>
    <!-- ECharts的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- import ECharts script -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
    // 路徑配置
    require.config({
        paths: {
            echarts: 'js/'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/line' // 使用面積圖就加載line.js
        ],

        function(ec) {
            var myChart = ec.init(document.getElementById('main'));

            var option = {
                title: {
                    text: '技術指標報酬率比較圖',
                    subtext: '用數據打破迷思！'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['QQQ: MA20', 'QQQ: MA60', 'QQQ: MA20-60', 'QQQ: RSI20-60']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar', 'stack', 'tiled']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: ['2009', '2010', '2011', '2012', '2013', '2014', '2015']
                }],
                yAxis: [{
                    type: 'value'
                }],
                series: [{
                    name: 'QQQ: MA20',
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            }
                        }
                    },
                    data: [104, 134, 146, 147, 166, 186, 186]
                }, {
                    name: 'QQQ: MA60',
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            }
                        }
                    },
                    data: [101, 142, 163, 173, 166, 194, 199]
                }, {
                    name: 'QQQ: MA20-60',
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            }
                        }
                    },
                    data: [100, 137, 137, 139, 138, 171, 176]
                }, {
                    name: 'QQQ: RSI20-60',
                    type: 'line',
                    smooth: true,
                    itemStyle: {
                        normal: {
                            areaStyle: {
                                type: 'default'
                            }
                        }
                    },
                    data: [101, 123, 136, 155, 145, 156, 170]
                }, ]
            };

            myChart.setOption(option);
        }
    );
    </script>
</body>

</html>
