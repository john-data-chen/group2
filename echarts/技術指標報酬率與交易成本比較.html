<!DOCTYPE html>
<!-- 撰寫人：陳建安 (John Chen) 聯絡信箱：john.data.chen@facebook.com -->
<head>
    <meta charset="UTF-8">
    <title>技術指標報酬率與交易成本比較</title>
</head>

<body>
    <!-- ECharts的DOM -->
    <div id="main" style="height:600px"></div>
    <!-- import ECharts script -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
    // 路徑配置
    require.config({
        paths: {
            echarts: 'js/'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 使用柱狀圖就加載bar.js
            'echarts/chart/line' // 使用折線圖就加載line.js
        ],

        function(ec) {
            var myChart = ec.init(document.getElementById('main'));

            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                legend: {
                    data: ['QQQ: MA20', 'QQQ: MA60', 'QQQ: MA20-60', 'QQQ: RSI20-60', '0050: MA20', '0050: MA60', '0050: MA20-60', '0050: RSI20-60']
                },
                xAxis: [{
                    type: 'category',
                    data: ['2009', '2010', '2011', '2012', '2013', '2014', '2015']
                }],
                yAxis: [{
                    type: 'value',
                    name: '報酬率',
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }, {
                    type: 'value',
                    name: '總交易次數 (買跟賣各算1次)',
                    axisLabel: {
                        formatter: '{value} 次'
                    }
                }],
                series: [{
                    name: 'QQQ: MA20',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 186]
                }, {
                    name: 'QQQ: MA60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 91]
                }, {
                    name: 'QQQ: MA20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 27]
                }, {
                    name: 'QQQ: RSI20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 171]
                }, {
                    name: '0050: MA20',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 191]
                }, {
                    name: '0050: MA60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 104]
                }, {
                    name: '0050: MA20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 26]
                }, {
                    name: '0050: RSI20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 177]
                }, {
                    name: 'QQQ: MA20',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 135, 148, 154, 147, 166, 181]
                }, {
                    name: 'QQQ: MA60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 142, 163, 175, 165, 194, 193]
                }, {
                    name: 'QQQ: MA20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 137, 137, 140, 137, 174, 171]
                }, {
                    name: 'QQQ: RSI20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 123, 136, 155, 145, 156, 166]
                }, {
                    name: '0050: MA20',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 150, 159, 139, 145, 148, 157]
                }, {
                    name: '0050: MA60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 126, 133, 131, 133, 121, 130]
                }, {
                    name: '0050: MA20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 132, 139, 144, 144, 127, 142]
                }, {
                    name: '0050: RSI20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 119, 124, 106, 112, 112, 118]
                }]
            };

            myChart.setOption(option);
        }
    );
    </script>
</body>

</html>
