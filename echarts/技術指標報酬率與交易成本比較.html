<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>技術指標報酬率與交易成本比較</title>
</head>

<body>
    <!-- ECharts的DOM -->
    <div id="main" style="height:600px"></div>
    <!-- import ECharts script -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
    // 路徑配置
    require.config({
        paths: {
            echarts: 'js/'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar', // 使用柱狀圖就加載bar.js
            'echarts/chart/line' // 使用折線圖就加載line.js
        ],

        function(ec) {
            var myChart = ec.init(document.getElementById('main'));

            var option = {
                tooltip: {
                    trigger: 'axis'
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                calculable: true,
                legend: {
                    data: ['QQQ: MA20', 'QQQ: MA60', 'QQQ: MA20-60', 'QQQ: RSI20-60', '0050: MA20', '0050: MA60', '0050: MA20-60', '0050: RSI20-60']
                },
                xAxis: [{
                    type: 'category',
                    data: ['2009', '2010', '2011', '2012', '2013', '2014', '2015']
                }],
                yAxis: [{
                    type: 'value',
                    name: '報酬率',
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }, {
                    type: 'value',
                    name: '總交易次數 (買跟賣各算1次)',
                    axisLabel: {
                        formatter: '{value} 次'
                    }
                }],
                series: [{
                    name: 'QQQ: MA20',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 185]
                }, {
                    name: 'QQQ: MA60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 90]
                }, {
                    name: 'QQQ: MA20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 27]
                }, {
                    name: 'QQQ: RSI20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 170]
                }, {
                    name: '0050: MA20',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 190]
                }, {
                    name: '0050: MA60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 104]
                }, {
                    name: '0050: MA20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 26]
                }, {
                    name: '0050: RSI20-60',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0, 0, 176]
                }, {
                    name: 'QQQ: MA20',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [104, 134, 146, 147, 166, 186, 186]
                }, {
                    name: 'QQQ: MA60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [101, 142, 163, 173, 166, 194, 199]
                }, {
                    name: 'QQQ: MA20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 137, 137, 139, 138, 171, 176]
                }, {
                    name: 'QQQ: RSI20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [101, 123, 136, 155, 145, 156, 170]
                }, {
                    name: '0050: MA20',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [117, 151, 163, 139, 141, 150, 160]
                }, {
                    name: '0050: MA60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 127, 133, 129, 130, 121, 132]
                }, {
                    name: '0050: MA20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [100, 132, 139, 141, 141, 132, 145]
                }, {
                    name: '0050: RSI20-60',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [101, 123, 136, 155, 145, 156, 171]
                }]
            };

            myChart.setOption(option);
        }
    );
    </script>
</body>

</html>
