<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>經濟指標與0050直條圖</title>
</head>

<body>
    <!-- ECharts的DOM -->
    <div id="main" style="height:400px"></div>
    <!-- import ECharts script -->
    <script src="js/echarts.js"></script>
    <script type="text/javascript">
    // 路徑配置
    require.config({
        paths: {
            echarts: 'js/'
        }
    });

    // 使用
    require(
        [
            'echarts',
            'echarts/chart/bar' // 使用長條圖就加載bar.js
        ],

        function(ec) {
            var myChart = ec.init(document.getElementById('main'));

            var labelRight = {
                normal: {
                    label: {
                        position: 'right'
                    }
                }
            };
            option = {
                title: {
                    text: '經濟指標與0050相關係數',
                    subtext: '哪個指標跟股市最有關連？',
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                grid: {
                    y: 80,
                    y2: 30
                },
                xAxis: [{
                    type: 'value',
                    position: 'top',
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                }],
                yAxis: [{
                    type: 'category',
                    axisLine: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    },
                    data: ['房價', '匯率', '重貼現率', '核心物價', '勞動參與率', '實質GDP季度年增率']
                }],
                series: [{
                    name: '相關係數',
                    type: 'bar',
                    stack: '总量',
                    itemStyle: {
                        normal: {
                            color: 'green',
                            borderRadius: 5,
                            label: {
                                show: true,
                                position: 'left',
                                formatter: '{b}'
                            }
                        }
                    },
                    data: [{
                        value: 0.682,
                        itemStyle: labelRight
                    }, {
                        value: -0.546,
                        itemStyle: labelRight
                    }, {
                        value: 0.49,
                        itemStyle: labelRight
                    }, {
                        value: 0.246,
                        itemStyle: labelRight
                    }, {
                        value: 0.586,
                        itemStyle: labelRight
                    }, {
                        value: 0.115,
                        itemStyle: labelRight
                    }, ]
                }]
            };
            myChart.setOption(option);
        }
    );
    </script>
</body>

</html>
